<div [ngClass]="{
  'backspace': letter.letter === 'BACKSPACE',
  'enter': letter.letter === 'ENTER',
  'correct': letter.correct,
  'incorrect': letter.incorrect,
  'wrong-position': letter.wrong_position
 }">
  @if (letter.letter === "BACKSPACE") {
    <mat-icon>backspace</mat-icon>
  } @else {
    {{ letter.letter }}
  }
</div>
